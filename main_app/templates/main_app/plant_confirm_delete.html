{% extends 'base.html' %}
{% block content %}

<h2>Delete Plant</h2>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete this plant!" class="btn">
    <a href="{% url 'detail' plant.id %}">Cancel</a>
</form>
{% endblock %}
