{% extends 'base.html' %}
{% block content %}

<h2>Plant Holder List</h2>
<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Plant Holder</span>
                <ul>
                    {% for holder in holders %}
                        <li>
                            <a href="{% url 'holders_detail' holder.id %}">{{ holder.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
{% endblock %}
