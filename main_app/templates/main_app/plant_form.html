{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.common_names }}</span></h1>
{% else %}
  <h1>Add a Plant</h1>
{% endif %}


<form action="" method="post">
  {% csrf_token %}
  <table class="add-plant">
    {{ form.as_table }}
</table>
  <input type="submit" value="Submit" class="btn">
</form>
    
{% endblock %}
